<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="theme-color" content="#4d67d2">
	<!-- Apple -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#4d67d2">

	<title>STURENT | Страница не найдена</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500;subset=cyrillic" rel="stylesheet">
	<!-- Styles -->
	<style>
	* {
		margin: 0;
		padding: 0;
		border: 0;
		outline: 0;
	}
	html,
	body,
	form {
		height: 100%;
	}
	body {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: 'Roboto', verdana, helvetica, arial, sans-serif;
		background: #f6f7fa;
		color: #505050;
	}
	.page-404__logo {
		flex-grow: 1;
		color: #7c879e;
		margin-top: 48px;
		font-size: 24px;
		line-height: 1em;
	}
	.page-404__logo > span {
		color: #4d67d2;
		font-weight: 500;
	}
	.page-404__block {
		flex-grow: 2;
		box-sizing: border-box;
		padding: 0 16px;
		text-align: center;
	}
	.page-404__code {
		font-size: 100px;
		line-height: 1em;
		margin-bottom: 24px;
	}
	.page-404__title {
		font-size: 40px;
		line-height: 1em;
		margin-bottom: 58px;
	}
	.page-404__link {
		display: inline-block;
    box-sizing: border-box;
		min-width: 324px;
		color: #fff;
    background: linear-gradient(0deg, #4d67d2, #768adc);
    padding: 0 12px;
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 13px;
    line-height: 40px;
    font-weight: 500;
    text-align: center;
		text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-radius: 24px;
    cursor: pointer;
    overflow: hidden;
    user-select: none;
    box-shadow: 0 4px 20px rgba(64, 113, 220, 0.6);
    transition: transform .2s, box-shadow .2s;
	}
	.page-404__link:active {
    box-shadow: 0 2px 8px rgba(64, 113, 220, 0.6);
    transform: translateY(4px);
	}
</style>
</head>
<body>
	<!-- App -->
	<div class="page-404__logo">STU<span>RENT</span></div>
	<div class="page-404__block">
		<p class="page-404__code">404</p>
		<p class="page-404__title">Страница не найдена</p>
		<a href="/" class="page-404__link">Вернуться на сайт</a>
	</div>
</body>
</html>
